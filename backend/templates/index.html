    <script>
        // --- Wizard Navigation Logic ---
        let currentStep = 0;
        const totalSteps = 8; // Steps 0 to 7

        function showStep(index) {
            // Validate index
            if (index < 0 || index >= totalSteps) return;

            // Hide all steps
            document.querySelectorAll('.wizard-step').forEach(el => el.classList.add('hidden'));
            // Show target step
            const stepId = 'step-' + index;
            const stepEl = document.getElementById(stepId);
            if (stepEl) stepEl.classList.remove('hidden');

            // Update Sidebar Active State
            document.querySelectorAll('.nav-item').forEach((el, i) => {
                if (i === index) {
                    // Active Styling
                    el.classList.add('bg-primary/10', 'text-primary');
                    el.classList.remove('text-subtle-light', 'dark:text-subtle-dark', 'hover:bg-background-light', 'dark:hover:bg-panel-dark');
                } else {
                    // Inactive Styling
                    el.classList.remove('bg-primary/10', 'text-primary');
                    el.classList.add('text-subtle-light', 'dark:text-subtle-dark', 'hover:bg-background-light', 'dark:hover:bg-panel-dark');
                }
            });

            currentStep = index;

            // Scroll to top for better UX
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function nextStep() {
            if (currentStep < totalSteps - 1) {
                showStep(currentStep + 1);
            }
        }

        function prevStep() {
            if (currentStep > 0) {
                showStep(currentStep - 1);
            }
        }

        function goToStep(index) {
            showStep(index);
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', () => {
            showStep(0);
        });

        // --- Dynamic Form Logic ---

        // Add Experience
        document.getElementById('btn-add-experience').addEventListener('click', () => {
            const container = document.getElementById('experience-list');
            const id = Date.now();
            const html = `<div id="exp-${id}" class="p-4 rounded-lg border border-border-light dark:border-border-dark/50 bg-background-light dark:bg-background-dark relative">
                <button onclick="document.getElementById('exp-${id}').remove()" class="absolute top-2 right-2 text-subtle-light hover:text-red-500"><span class="material-symbols-outlined">close</span></button>
                <div class="grid grid-cols-1 gap-2">
                    <input class="exp-role form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full font-semibold" placeholder="Job Title" />
                    <input class="exp-company form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full text-sm" placeholder="Company Name" />
                    <div class="flex items-center gap-2">
                        <input class="exp-date form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full text-sm text-subtle-light" placeholder="Date (e.g. Jan 2020 - Present)" />
                        <label class="flex items-center gap-2 text-sm whitespace-nowrap cursor-pointer">
                            <input type="checkbox" class="exp-current form-checkbox rounded text-primary focus:ring-primary border-border-light dark:border-border-dark" onchange="toggleDate(this, 'exp-date')">
                            <span>Current</span>
                        </label>
                    </div>
                    <textarea class="exp-desc form-textarea rounded bg-transparent border border-border-light dark:border-border-dark focus:border-primary w-full text-sm mt-2 p-2" placeholder="Description of responsibilities..."></textarea>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        });

        // Add Education
        document.getElementById('btn-add-education').addEventListener('click', () => {
            const container = document.getElementById('education-list');
            const id = Date.now();
            const html = `<div id="edu-${id}" class="p-4 rounded-lg border border-border-light dark:border-border-dark/50 bg-background-light dark:bg-background-dark relative">
                <button onclick="document.getElementById('edu-${id}').remove()" class="absolute top-2 right-2 text-subtle-light hover:text-red-500"><span class="material-symbols-outlined">close</span></button>
                <div class="grid grid-cols-1 gap-2">
                    <input class="edu-degree form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full font-semibold" placeholder="Degree / Diploma" />
                    <input class="edu-school form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full text-sm" placeholder="Institution" />
                    <div class="flex items-center gap-2">
                        <input class="edu-date form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full text-sm text-subtle-light" placeholder="Year (e.g. 2023)" />
                        <label class="flex items-center gap-2 text-sm whitespace-nowrap cursor-pointer">
                            <input type="checkbox" class="edu-current form-checkbox rounded text-primary focus:ring-primary border-border-light dark:border-border-dark" onchange="toggleDate(this, 'edu-date')">
                            <span>Current</span>
                        </label>
                    </div>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        });

        // Add Skill
        document.getElementById('btn-add-skill').addEventListener('click', () => {
            const input = document.getElementById('new-skill-input');
            const value = input.value.trim();
            if (value) {
                const container = document.getElementById('skills-list');
                const id = Date.now();
                const html = `<span id="skill-${id}" class="skill-item flex items-center gap-1 bg-primary/10 text-primary text-sm font-medium px-3 py-1 rounded-full">
                    <span class="skill-text">${value}</span>
                    <button onclick="document.getElementById('skill-${id}').remove()"><span class="material-symbols-outlined text-base">close</span></button>
                </span>`;
                container.insertAdjacentHTML('beforeend', html);
                input.value = '';
            }
        });

        // Add Language
        document.getElementById('btn-add-language').addEventListener('click', () => {
            const container = document.getElementById('languages-list');
            const id = Date.now();
            const html = `<div id="lang-${id}" class="p-4 rounded-lg border border-border-light dark:border-border-dark/50 bg-background-light dark:bg-background-dark relative">
                <button onclick="document.getElementById('lang-${id}').remove()" class="absolute top-2 right-2 text-subtle-light hover:text-red-500"><span class="material-symbols-outlined">close</span></button>
                <div class="grid grid-cols-2 gap-2">
                    <input class="lang-name form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full font-semibold" placeholder="Language" />
                    <input class="lang-level form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full text-sm" placeholder="Proficiency (e.g. Fluent)" />
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        });

        // Add Certification
        document.getElementById('btn-add-certification').addEventListener('click', () => {
            const container = document.getElementById('certifications-list');
            const id = Date.now();
            const html = `<div id="cert-${id}" class="p-4 rounded-lg border border-border-light dark:border-border-dark/50 bg-background-light dark:bg-background-dark relative">
                <button onclick="document.getElementById('cert-${id}').remove()" class="absolute top-2 right-2 text-subtle-light hover:text-red-500"><span class="material-symbols-outlined">close</span></button>
                <div class="grid grid-cols-1 gap-2">
                    <input class="cert-name form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full font-semibold" placeholder="Certification Name" />
                    <input class="cert-issuer form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full text-sm" placeholder="Issuing Organization" />
                    <input class="cert-date form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full text-sm text-subtle-light" placeholder="Date (e.g. 2023)" />
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        });

        // Add Project
        document.getElementById('btn-add-project').addEventListener('click', () => {
            const container = document.getElementById('projects-list');
            const id = Date.now();
            const html = `<div id="proj-${id}" class="p-4 rounded-lg border border-border-light dark:border-border-dark/50 bg-background-light dark:bg-background-dark relative">
                <button onclick="document.getElementById('proj-${id}').remove()" class="absolute top-2 right-2 text-subtle-light hover:text-red-500"><span class="material-symbols-outlined">close</span></button>
                <div class="grid grid-cols-1 gap-2">
                    <input class="proj-name form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full font-semibold" placeholder="Project Name" />
                    <input class="proj-link form-input rounded bg-transparent border-b border-border-light dark:border-border-dark focus:border-primary w-full text-sm text-primary" placeholder="Link (optional)" />
                    <textarea class="proj-desc form-textarea rounded bg-transparent border border-border-light dark:border-border-dark focus:border-primary w-full text-sm mt-2 p-2" placeholder="Description..."></textarea>
                </div>
            </div>`;
            container.insertAdjacentHTML('beforeend', html);
        });

        // Toggle Date Logic
        function toggleDate(checkbox, inputClass) {
            const container = checkbox.closest('.grid');
            const dateInput = container.querySelector('.' + inputClass);
            if (checkbox.checked) {
                dateInput.dataset.originalValue = dateInput.value;
                dateInput.value = 'Present';
            } else {
                dateInput.value = dateInput.dataset.originalValue || '';
            }
        }

        // Data Collection
        function getFormData() {
            // Collect Experience
            const experience = Array.from(document.querySelectorAll('#experience-list > div')).map(el => {
                return {
                    role: el.querySelector('.exp-role').value,
                    company: el.querySelector('.exp-company').value,
                    date: el.querySelector('.exp-date').value,
                    description: el.querySelector('.exp-desc').value
                };
            });

            // Collect Education
            const education = Array.from(document.querySelectorAll('#education-list > div')).map(el => {
                return {
                    degree: el.querySelector('.edu-degree').value,
                    school: el.querySelector('.edu-school').value,
                    date: el.querySelector('.edu-date').value
                };
            });

            // Collect Skills
            const skills = Array.from(document.querySelectorAll('.skill-text')).map(el => el.textContent).join(', ');

            return {
                current_info: {
                    full_name: document.getElementById('full_name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    location: document.getElementById('location').value,
                    linkedin: document.getElementById('linkedin').value,
                    portfolio: document.getElementById('portfolio').value,
                    experience: experience,
                    education: education,
                    skills: skills,
                    languages: Array.from(document.querySelectorAll('#languages-list > div')).map(el => ({
                        name: el.querySelector('.lang-name').value,
                        level: el.querySelector('.lang-level').value
                    })),
                    certifications: Array.from(document.querySelectorAll('#certifications-list > div')).map(el => ({
                        name: el.querySelector('.cert-name').value,
                        issuer: el.querySelector('.cert-issuer').value,
                        date: el.querySelector('.cert-date').value
                    })),
                    projects: Array.from(document.querySelectorAll('#projects-list > div')).map(el => ({
                        name: el.querySelector('.proj-name').value,
                        link: el.querySelector('.proj-link').value,
                        description: el.querySelector('.proj-desc').value
                    })),
                    generated_summary: document.getElementById('generated_summary').value,
                    language: document.getElementById('cv_language').value
                },
                job_offer: document.getElementById('job_offer').value
            };
        }

        // Generate Summary
        document.getElementById('btn-generate-summary').addEventListener('click', async () => {
            const button = document.getElementById('btn-generate-summary');
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> Generating...';
            button.disabled = true;

            const data = getFormData();

            try {
                const response = await fetch('/api/generate-summary', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (result.summary) {
                    document.getElementById('generated_summary').value = result.summary;
                } else {
                    alert('Error: ' + (result.error || 'Unknown error'));
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });

        // Generate CV
        document.getElementById('btn-generate-cv').addEventListener('click', async () => {
            const button = document.getElementById('btn-generate-cv');
            const originalText = button.innerHTML;
            button.innerHTML = '<span class="material-symbols-outlined animate-spin">refresh</span> Processing...';
            button.disabled = true;

            const data = getFormData();

            try {
                const response = await fetch('/api/generate-cv', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                if (response.headers.get('content-type').includes('application/json')) {
                    const result = await response.json();
                    if (result.warning) {
                        alert(result.warning);
                        // Download LaTeX code
                        const blob = new Blob([result.latex_code], { type: 'text/plain' });
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = 'cv.tex';
                        document.body.appendChild(a);
                        a.click();
                        a.remove();
                    } else if (result.error) {
                        alert('Error: ' + result.error);
                    }
                } else {
                    // It's a PDF blob
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'cv.pdf';
                    document.body.appendChild(a);
                    a.click();
                    a.remove();
                }
            } catch (e) {
                alert('Error: ' + e.message);
            } finally {
                button.innerHTML = originalText;
                button.disabled = false;
            }
        });
    </script>
</body>

</html>
